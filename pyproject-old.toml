[project]
name = "agentaihelpdesk"
version = "0.1.0"
description = "AgentAIHelpDesk using crewAI"
authors = [
    { name = "Manoj Kumar Pangi", email = "manojkumar.p@prodapt.com" },
]p

[tool.poetry]
name = "agentaihelpdesk"
version = "0.1.0"
description = "AgentAIHelpDesk using crewAI"
requires-python = ">=3.12"
authors = ["Manoj Kumar Pangi <manojkumar.p@prodapt.com>"]

[tool.poetry.dependencies]
python = "^3.12"
crewai = "^0.11.0"
unstructured = '==0.10.25'
pyowm = '3.3.0'
tools = "^0.1.9"
python-dotenv = "1.0.0"

[tool.pyright]
# https://github.com/microsoft/pyright/blob/main/docs/configuration.md
useLibraryCodeForTypes = true
exclude = [".cache"]

[tool.ruff]
# https://beta.ruff.rs/docs/configuration/
select = ['E', 'W', 'F', 'I', 'B', 'C4', 'ARG', 'SIM']
ignore = ['W291', 'W292', 'W293']

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"